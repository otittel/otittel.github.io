<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Business Card Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Business Card Reader</h1>

      <div class="controls">
        <input type="file" id="fileInput" accept="image/*" />

        <label for="ocrMode">OCR mode:</label>
        <select id="ocrMode">
          <option value="tesseract">Client (Tesseract.js)</option>
          <option value="ocrspace">Cloud (OCR.space)</option>
        </select>

        <input
          id="ocrApiKey"
          placeholder="OCR.space API key (optional)"
          style="display: none"
        />

        <button id="runBtn" disabled>Run OCR</button>
        <span id="status"></span>
      </div>

      <div class="preview">
        <img id="previewImg" alt="preview" />
      </div>

      <form id="resultForm">
        <label>Full name: <input id="fullName" /></label>
        <label>Company: <input id="company" /></label>
        <label>Email: <input id="email" /></label>
        <label>Phone: <input id="phone" /></label>
        <label
          >Phone output format:
          <select id="phoneFormat">
            <option value="international">+49 (International)</option>
            <option value="international00">0049 (International 00)</option>
            <option value="national">National</option>
          </select>
        </label>
        <label
          >Default country (for parsing):
          <input
            id="defaultCountry"
            value="DE"
            maxlength="2"
            style="width: 4rem"
        /></label>
        <label>Address: <textarea id="address" rows="3"></textarea></label>
        <div class="actions">
          <button id="downloadBtn" type="button">Download vCard</button>
        </div>
      </form>

      <p class="hint">
        Tip: rotate/straighten and crop images for best OCR results.
      </p>
    </main>

    <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/libphonenumber-js@1.9.48/bundle/libphonenumber-js.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
